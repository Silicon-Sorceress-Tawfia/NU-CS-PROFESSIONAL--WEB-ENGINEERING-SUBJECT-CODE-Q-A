<!DOCTYPE html>
<html Lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0px">

        <title>Menu Table</title>
        <style>
             table{
                width:60%;
                border-collapse:collapse;
                margin:2px auto;

             }
             th,td{
                border:1px solid rgb(47, 0, 255);
                padding:8px;
                text-align:left;

             }
             th{
                background-color:#f2f2
             }
             

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>University</th>
            
            
                <th>Department</th>
            
                <th>Session</th>
           
            </tr>
            <tr>
                <td>DU</td>
                <td>A</td>
                <td>19-20</td>
            </tr>
        </table>
    </body>
</html>
