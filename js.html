<!DOCTYPE html>
<html>
<body>

<h2>GPA Calculator</h2>

<table>
  <tr>
    <th>Course</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>5120</td>
    <td><input type="text" id="grade1" value="A+"></td>
  </tr>
  <tr>
    <td>5121</td>
    <td><input type="text" id="grade2" value="A"></td>
  </tr>
  <tr>
    <td>5122</td>
    <td><input type="text" id="grade3" value="B"></td>
  </tr>
</table>

<button onclick="calculateGPA()">Calculate GPA</button>

<p id="gpaResult"></p>

<script>
function calculateGPA() {
  var grade1 = document.getElementById("grade1").value;
  var grade2 = document.getElementById("grade2").value;
  var grade3 = document.getElementById("grade3").value;
  
  var points = 0;

  // Convert grades to points
  if (grade1 == "A+") points += 4.5;
  if (grade2 == "A") points += 4;
  if (grade3 == "B") points += 3;

  var gpa = points / 3;
  document.getElementById("gpaResult").innerHTML = "GPA: " + gpa.toFixed(2);
}
</script>

</body>
</html>
