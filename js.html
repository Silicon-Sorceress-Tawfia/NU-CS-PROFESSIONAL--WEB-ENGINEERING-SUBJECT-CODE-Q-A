<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grades</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td[colspan="2"] {
            text-align: right;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Course</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>5120</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>5121</td>
            <td>A</td>
        </tr>
        <tr>
            <td>5122</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2" id="gpa">GPA: </td>
        </tr>
    </table>

    <script>
        // Define grade points for each grade
        const gradePoints = {
            'A+': 4.0,
            'A': 4.0,
            'B': 3.0,
            'C': 2.0,
            'D': 1.0,
            'F': 0.0
        };

        // Grades in the table
        const grades = ['A+', 'A', 'B'];

        // Function to calculate GPA
        function calculateGPA() {
            let totalPoints = 0;
            let totalCourses = grades.length;

            // Calculate the total grade points
            for (let grade of grades) {
                totalPoints += gradePoints[grade];
            }

            // Calculate GPA and display it in the table
            let gpa = totalPoints / totalCourses;
            document.getElementById('gpa').innerText = 'GPA: ' + gpa.toFixed(2);
        }

        // Call the function to calculate GPA when the page loads
        window.onload = calculateGPA;
    </script>

</body>
</html>
