<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Table</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 60%; /* Set table width */
            border-collapse: collapse; /* Merge table borders into a single line */
            margin: 20px auto; /* Center the table */
        }
        th, td {
            border: 1px solid black; /* Add borders to all cells */
            padding: 8px; /* Add spacing inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
        /* Remove borders for the University and Session columns */
        td.university, td.session {
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <!-- Table headers -->
        <tr>
            <th>University</th>
            <th>Department</th>
            <th>Session</th>
        </tr>
        <!-- Data rows -->
        <tr>
            <td class="university"></td> <!-- No visible border for University -->
            <td>CSE</td>
            <td class="session"></td> <!-- No visible border for Session -->
        </tr>
        <tr>
            <td class="university"></td> <!-- No visible border for University -->
            <td>ICT</td>
            <td class="session"></td> <!-- No visible border for Session -->
        </tr>
        <tr>
            <td class="university"></td> <!-- No visible border for University -->
            <td>ECE</td>
            <td class="session"></td> <!-- No visible border for Session -->
        </tr>
        <tr>
            <td class="university"></td> <!-- No visible border for University -->
            <td>EEE</td>
            <td class="session"></td> <!-- No visible border for Session -->
        </tr>
    </table>
</body>
</html>
