<!-- 
Question:
Write down the CSS and HTML code to design the following menu:

---------------------------------
| INDEX   | TYPE      | ADDRESS |
---------------------------------
         | TYPE-01   |         

         | TYPE-02   |         

         | TYPE-03   |       

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Table</title>
    <style>
        /* Basic styling for the table */
        table {
            width: 50%; /* Set table width */
            border-collapse: collapse; /* Merge borders into a single line */
            margin: 20px auto; /* Center the table */
        }
        th, td {
            border: 1px solid black; /* Add borders to cells */
            padding: 8px; /* Add spacing inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
        /* Make INDEX and ADDRESS cells appear blank with no visible border */
        td.index, td.address {
            border: none; /* Remove borders for blank cells */
        }
    </style>
</head>
<body>
    <table>
        <!-- Table headers -->
        <tr>
            <th>INDEX</th>
            <th>TYPE</th>
            <th>ADDRESS</th>
        </tr>
        <!-- Table rows -->
        <tr>
            <td class="index"></td> <!-- No visible border for INDEX -->
            <td>TYPE-01</td>
            <td class="address"></td> <!-- No visible border for ADDRESS -->
        </tr>
        <tr>
            <td class="index"></td> <!-- No visible border for INDEX -->
            <td>TYPE-02</td>
            <td class="address"></td> <!-- No visible border for ADDRESS -->
        </tr>
        <tr>
            <td class="index"></td> <!-- No visible border for INDEX -->
            <td>TYPE-03</td>
            <td class="address"></td> <!-- No visible border for ADDRESS -->
        </tr>
    </table>
</body>
</html>

<!-- 
Explanation of the Code:

HTML Structure:
- <!DOCTYPE html>: Declares the document type as HTML5.
- <head>: Contains metadata and CSS styling.
- <body>: Contains the table structure.
- <table>: Creates the table layout.
- <tr>: Defines each row in the table.
- <th>: Represents column headers (INDEX, TYPE, ADDRESS).
- <td>: Represents table data. 
  - "class='index'" and "class='address'" are used for INDEX and ADDRESS cells to make them appear blank.

CSS Styling:
- table:
  - Centers the table and sets the width to 50%.
  - Collapses borders for a cleaner design.
- th, td:
  - Adds borders, padding, and aligns text.
- td.index and td.address:
  - Removes visible borders for INDEX and ADDRESS cells to make them look blank.

Design Output:
- A table where "INDEX" and "ADDRESS" have no visible boundaries.
- Only "TYPE" has clear column boundaries and contains data.
-->
